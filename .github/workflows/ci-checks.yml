name: General checks

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) }}

jobs:
  check-precommit:
    uses: Lightning-AI/utilities/.github/workflows/check-precommit.yml@main

  check-typing:
    # TODO: switch to main after fix lends
    uses: Lightning-AI/utilities/.github/workflows/check-typing.yml@main
    with:
      actions-ref: main
      source-dir: "src/litdata"

  check-schema:
    uses: Lightning-AI/utilities/.github/workflows/check-schema.yml@main
    with:
      azure-dir: ""

  check-package:
    uses: Lightning-AI/utilities/.github/workflows/check-package.yml@main
    with:
      actions-ref: v0.10.1
      import-name: "litdata"
      artifact-name: dist-packages-${{ github.sha }}
      testing-matrix: |
        {
          "os": ["ubuntu-latest", "macos-latest", "windows-latest"],
          "python-version": ["3.8", "3.10"]
        }

  check-docs:
    uses: Lightning-AI/utilities/.github/workflows/check-docs.yml@v0.10.1
    with:
      requirements-file: "requirements/docs.txt"
